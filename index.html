<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="image" name="image">
                <img src="./images/trees.jpg" alt="Eagle eye view of a forest">
                <div class="header">
                    <img src="./images/logo.svg" alt="Logo">
                    <h1>All Natural</h1></div>
                <div class="reference" name="reference">Photo by <a
                        href="https://unsplash.com/@vanagsphotography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                        Rinalds Vanags</a> on <a
                        href="https://unsplash.com/photos/jwtxxaA_iLA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                        Unsplash</a>
                </div>
            </div>
        </header>

        <main>
            <div class="main-body">
                <div class="pull-text" name="pull-text">
                    <p>This is just a test site, <em>no</em> details are saved.
                        you can view the code <a href="">on Github</a> if it interests you.
                        The design of the site is just for practice, but the real project is the form.
                    </p>
                    <p>Please give it a go, feedback more than welcome, <em>Wanted!</em></p>
                </div>
                <div class="form" name="form">
                    <form action="">
                        <div class="main-form">
                            <p style="margin-left: 5%;">Fill Me Up</p>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm">
                        </div>
                        <div class="submit-form">
                            <button>Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
